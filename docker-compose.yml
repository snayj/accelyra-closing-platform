version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: accelyra-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: accelyra
      POSTGRES_PASSWORD: accelyra_dev_password
      POSTGRES_DB: accelyra_closing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U accelyra']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
