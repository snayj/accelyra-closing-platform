# Force Node.js/pnpm build (ignore Python in legacy/)
# IMPORTANT: This is a Node.js TypeScript backend, NOT Python
providers = ["node"]

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs-20_x", "chromium"]
nixLibs = ["nss", "freetype", "harfbuzz", "ca-certificates", "fontconfig"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@latest --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd packages/backend",
  "pnpm prisma generate",
  "pnpm run build"
]

[start]
cmd = "cd packages/backend && pnpm prisma migrate deploy && node dist/index.js"
