# Force Node.js/pnpm build (ignore Python in legacy/)
# IMPORTANT: This is a Node.js TypeScript backend, NOT Python
providers = ["node"]

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs-20_x", "pnpm", "chromium"]
nixLibs = ["nss", "freetype", "harfbuzz", "ca-certificates", "fontconfig"]

[phases.install]
cmds = [
  "echo '=== Installing Node.js dependencies ==='",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "echo '=== Building TypeScript backend ==='",
  "cd packages/backend",
  "pnpm prisma generate",
  "pnpm run build",
  "echo '=== Build complete ==='",
  "ls -la dist/"
]

[start]
cmd = "cd packages/backend && pnpm prisma migrate deploy && node dist/index.js"
